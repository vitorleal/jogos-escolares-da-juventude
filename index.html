<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jogos Escolares da Juventude 2015</title>

    <link rel="stylesheet" href="assets/css/main.css">

    <script src="assets/js/libs/easeljs-0.8.1.min.js"></script>
    <script src="assets/js/libs/tweenjs-0.6.1.min.js"></script>

    <script src="assets/js/game.js"></script>
    <script src="assets/js/circle.js"></script>
  </head>

  <body>
    <header class="header">
      <img class="float-left" src="assets/img/title.png" draggable="false" />
      <img class="float-right" src="assets/img/logos.png" draggable="false" />
    </header>

    <video autoplay loop>
      <source src="assets/video/background.webm" type="video/webm">
    </video>

    <canvas id="stage" width="1920" height="1080"></canvas>

    <script>
      (function (window) {
        // On window load
        window.onload = function () {
          var game = new Game();

          game.init();
        };
      })(window);
    </script>
  </body>
</html>
